<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODER DECODER ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <div class="left-side-box">
            <div class="upper-box">
                <div class="box">
                    <img src="/Screenshot 2023-09-19 200513.jpg" alt="">
                    <div class="text">
                        <p class="para">Total amount Receivable</p>
                        <h2 class="amount" style="color: blue;">
                            $6,621,280
                        </h2>
                    </div>
                </div>
                <div class="box">
                    <img src="/Screenshot 2023-09-19 205149.jpg" alt="">
                    <div class="text">
                        <p class="para">Total amount Payable</p>
                        <h2 class="amount" style="color: red;">
                            $1,630,270
                        </h2>
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        <p class="para">Equity Ratio</p>
                        <h2 class="amount">
                            75.38%
                        </h2>
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        <p class="para">Debt Equity</p>
                        <h2 class="amount">
                            1.10%
                        </h2>
                    </div>
                </div>
            </div>
            <div class="lower-box">
                <div class="content-box">
                    <div class="content-text">
                        <p class="para">Current Ration <ion-icon name="alert-circle-outline"></ion-icon></p>
                    </div>

                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSB6rkHZVX5er5Rv7_PyELRnArN1E4eGxaJaMF9qqhScNfksyjN"
                        alt="">
                </div>
                <div class="content-box">
                    <div class="content-text">
                        <p class="para">DSI</ion-icon></p>
                        <p>[Days Sales Inventory]</p>
                    </div>

                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSoBkGB_DrpiK98L-r-yxHJktG5FbGZ1-3_xrmO-x_oWxyF4SCl"
                        alt="">
                </div>
                <div class="content-box">
                    <div class="content-text">
                        <p class="para">DSO</ion-icon></p>
                        <p>[Days Sales Outstanding]</p>
                    </div>

                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSVW44RH9N_x8Yfxm7yzgFI3MG2QTrRoOQJWiU7YkHXGR_yVmfR"
                        alt="">
                </div>
                <div class="content-box">
                    <div class="content-text">
                        <p class="para">DPO</ion-icon></p>
                        <p>[Days Payable Outstanding]</p>
                    </div>

                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSB6rkHZVX5er5Rv7_PyELRnArN1E4eGxaJaMF9qqhScNfksyjN"
                        alt="">
                </div>

            </div>
        </div>

        <div class="right-side-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWbKguxpBhlLoHHkFaor0g_MypkoC6fvNhVMb0JCkI85uDXy0w"
                alt="">
        </div>
    </section>

    <section class="graphs">
        <div class="graph-1">
            <img src="https://news.stocktradersdaily.com/media/10088_RSH_EPS.png" alt="">
        </div>
        <div class="graph-2">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSKbuvGXnbBo6s-PO7xW9c-YhMRHsNjL5_czn3zYr8C0YBYWjcy"
                alt="">
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
